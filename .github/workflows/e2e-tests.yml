name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          VT_GITHUB_TOKEN: ${{ secrets.VT_GITHUB_TOKEN }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Netlify deploy
        id: netlify
        uses: jakepartusch/wait-for-netlify-action@v1
        with:
          site_name: checkout-wf
          max_timeout: 600
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test
        continue-on-error: true
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ steps.netlify.outputs.url }}/checkout/

      - name: Upload Playwright report
        id: upload-report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Comment on PR with results
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && !cancelled()
        with:
          header: playwright-results
          message: |
            ## üé≠ Playwright E2E Test Results

            ${{ steps.playwright.outcome == 'success' && '‚úÖ **All tests passed!**' || '‚ùå **Some tests failed**' }}

            **Tested URL:** ${{ steps.netlify.outputs.url }}/checkout/

            ${{ steps.playwright.outcome != 'success' && format('üìä **[View Playwright Report](https://github.com/{0}/actions/runs/{1}/artifacts/{2})**

            Download the artifact, extract it, and open `index.html` to view the detailed report.', github.repository, github.run_id, steps.upload-report.outputs.artifact-id) || '' }}

            <sub>Run [#${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>

      - name: Fail if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1
